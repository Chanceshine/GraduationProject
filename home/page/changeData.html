<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>更改资料</title>
	<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/formValidation.min.css">
	<link rel="stylesheet" type="text/css" href="../css/zeroModal.css">
	<!-- <script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="../js/formValidation.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/zeroModal.min.js"></script>
</head>
<body>
<div class="container">
	<section>
        <div class="col-lg-12">
            <form id="defaultForm" method="post" class="form-horizontal" action="../control/updateData.php">
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="s1">校区</label>
                    <div class="col-lg-6">
						<select id="s1" name="s1" class="form-control" required="required">
							<option value="">== 请选择校区 ==</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="s2">区域</label>
                    <div class="col-lg-6">
						<select id="s2" name="s2" class="form-control" required="required">
							<option value="">== 请先选择校区 ==</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="s3">楼栋</label>
                    <div class="col-lg-6">
						<select id="s3" name="s3" class="form-control" required="required">
							<option value="">== 请先选择区域 ==</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="roomnum">房间号</label>
                    <div class="col-lg-6">
						<input id="roomnum" type="text" name="roomnum" placeholder="例：第3层33号房，则填“333”即可" class="form-control" required="required" maxlength="4">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="tel">手机号码</label>
                    <div class="col-lg-6">
						<input id="tel" type="text" name="tel" class="form-control" required="required" maxlength="11" placeholder="必填">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label" for="cornet">手机短号</label>
                    <div class="col-lg-6">
						<input id="cornet" type="text" name="cornet" class="form-control" maxlength="7" placeholder="若无可不填">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <button type="submit" id="btn" class="btn btn-primary" name="btn">确认修改</button>
                    </div>
                </div>
            </form>

    	</div>
    </section>
</div>
<script type="text/javascript" src="../js/changedata.js"></script>
</body>
</html>
