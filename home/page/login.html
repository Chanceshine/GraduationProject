<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>

<body>
<div id="sendemail" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">忘记密码</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for  ="user" class="col-sm-2 control-label">学工号:</label>
						<div class="col-sm-10">
							<input type="user" class="form-control" id="user" placeholder="请输入您的学工号" required="required" autocomplete="off">
						</div>
					</div>
					<div class="form-group">
						<label for  ="email" class="col-sm-2 control-label">邮箱地址:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="请输入正确的邮箱地址" required="required" autocomplete="off">
						</div>
					</div>
					<p class="help-block">系统将给您的邮箱发送修改密码链接.</p>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="send">发送</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	<div class="wrap">
		<header><h1>宿舍报修系统</h1></header>
		<div class="login">
			<form action="../control/loginHandle.php" method="post" class="form-signin" role="form">
				<div class="loginbox">
					<div class="tip">
						<p>请使用您的<strong>学工号</strong>作为用户名登录</p>
						<p>初始密码为：123456</p>
					</div>
					<!-- 登录表单 -->
					<div class="loginform">
						<div class="input-group input_text">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="uid" name="uid" class="form-control" placeholder="请输入您的用户名" required autofocus>
						</div>
						<div class="input-group input_text">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" id="pass" name="pwd" class="form-control" placeholder="请输入您的密码" required>
						</div>
					    <label class="remember">
					      	<input class="remember_text" id="checkbox" checked="checked" type="checkbox">记住密码
					    </label>
					    <a href="javascript:;" id="forget">忘记密码?</a>
					</div>
				</div>
				<button id="btn" name="btn" class="btn btn-lg btn-block loginbtn" type="submit">登录</button>
			</form>
		</div>
	</div>

</body>
</html>
