<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>添加维修人员</title>
	<!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="../css/formValidation.min.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/formValidation.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script> 
<style type="text/css">
	.page-header{
		border-bottom: 2px solid #fff;
	}
	.alert{
		text-align: center;
		font-size: 18px;
	}
    label{
        text-align:justify;
        text-justify:distribute-all-lines;
        text-align-last:justify;
        text-indent:25px;
    }
</style>
</head>
<body>
	<div>
        <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
                <h2>添加普通管理人员</h2>
            </div>

            <form id="addadmin" method="post" class="form-horizontal" action="../control/addAdmin.php">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">昵称</label>
                    <div class="col-sm-5">
                        <input id="username" type="text" class="form-control" name="user"  autocomplete="off" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">姓名</label>
                    <div class="col-sm-5">
                        <input id="name" type="text" class="form-control" name="name"  autocomplete="off" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-5">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="男"> 男
                            </label>
                             <label>
                                <input type="radio" name="gender" value="女"> 女
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="compus" class="col-sm-2 control-label">所在校区</label>
                    <div class="col-sm-5">
                        <select id="compus" class="form-control" name="compus" required="required">
                        	<option value="">请选择校区</option>
                        	<option>松山湖校区</option>
                        	<option>莞城校区</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">手机长号</label>
                    <div class="col-sm-5">
                        <input id="tel" type="text" class="form-control" name="tel" autocomplete="off" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cornet">短号</label>
                    <div class="col-sm-5">
                        <input id="cornet" type="cornet" class="form-control" name="cornet" placeholder="若无可不填" autocomplete="off">
                    </div>
                </div>
				<div class="alert alert-info" role="alert">添加成功！可继续添加</div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">确认添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="../js/addAdmin.js"></script>
</body>
</html>
